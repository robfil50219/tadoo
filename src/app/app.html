<!-- src/app/app.html -->

<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">Tadoo</h1>
      <nav class="app-nav">
        <ul>
          <li>
            <a
              href="#"
              [class.active]="showSection === 'home'"
              (click)="showSection = 'home'; $event.preventDefault()"
              >Hjem</a
            >
          </li>
          <li>
            <a
              href="#"
              [class.active]="showSection === 'about'"
              (click)="showSection = 'about'; $event.preventDefault()"
              >Om</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hovedinnhold -->
  <main class="app-main">
    <!-- Hjem-seksjon: kalender + todo-list -->
    <section *ngIf="showSection === 'home'" class="home-section">
      <div class="home-container">
        <!-- Kalenderen til venstre -->
        <div class="calendar-wrapper">
          <app-calendar></app-calendar>
          <!-- Knapp for å åpne “stor kalender” -->
          <button class="full-calendar-btn" (click)="openFullCalendar()">
            Vis full kalender
          </button>
        </div>

        <!-- Todo-list til høyre -->
        <div class="todo-wrapper">
          <app-todo-list></app-todo-list>
        </div>
      </div>
    </section>

    <!-- Om-seksjon -->
    <section *ngIf="showSection === 'about'" class="about-section">
      <div class="about-container">
        <h2>Om Tadoo</h2>
        <p>
          Tadoo er en enkel familie-To-Do-app skrevet i Angular. Her kan du legge til oppgaver,
          redigere dem og merke dem som fullført. Denne seksjonen forteller litt om prosjektet
          og teknologiene som er brukt.
        </p>
        <!-- … resten av Om-teksten … -->
      </div>
    </section>
  </main>

  <!-- Modal for full kalender -->
  <div class="full-calendar-backdrop" *ngIf="showFullCalendar" (click)="closeFullCalendar()"></div>
  <div class="full-calendar-modal" *ngIf="showFullCalendar">
    <button class="close-modal-btn" (click)="closeFullCalendar()">✕</button>
    <!-- En ekstra kalender-instans med “full” styling -->
    <div class="full-calendar-container">
      <app-calendar class="expanded-calendar"></app-calendar>
    </div>
  </div>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 Tadoo. Alle rettigheter reservert.</p>
    </div>
  </footer>
</div>
